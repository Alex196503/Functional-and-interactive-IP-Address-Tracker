<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
      <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>    
     <script defer src="script.js"></script>
</head>
<body>
    <header class="header" >
        <h1 class="lead">IP Address Tracker</h1>
            <form class="container-fluid">
            <input type="text" placeholder="Search for any IP address or domain" value="" id="text" name="text">
            <button type="submit"></button>
            </form>
    </header>
    <main class="container">
        <div class="container-mt3">
            <section class="section">
                <h2 class="text-primary">Ip address</h2>
                <h3 id="paragraph-Ip" class="paragraph-result">192.212.174.101</h3>
            </section>
            <section class="section">
                <h2 class="text-primary">Location</h2>
                <section class="wrapper">
                <h3 id="paragraph-Location" class="paragraph-result">Brooklin, NY 10001</h3>
                </section>
            </section>
            <section class="section">
                <h2 class="text-primary">Timezone</h2>
                <h3 id="paragraph-timeZone" class="paragraph-result">UTC-05:00</h3>
            </section>
            <section class="section">
                <h2 class="text-primary">Isp</h2>
                <section class="wrapper">
                <h3 id="paragraph-Isp" class="paragraph-result">SpaceX Starling</h3>
                </section>
            </section>
        </div>
        <div id="map" class="container-map"></div>
    </main>
</body>
</html>
